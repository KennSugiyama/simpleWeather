<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Simple Local Weather</h1>
          <div class="buttons">
            <button id="celsius" class="btn btn-selected">Celsius</button>
            <button id="fahrenheit" class="btn">Fahrenheit</button>
          </div>
      </header>
      <main>
        <h2 id="intro-header"></h2>
        <div class="weather-display">
          <h3 id="current-condition"></h3>
          <img id="weather-picture" src="" alt="weather icon">
          <h3 id="current-temp"></h3>
        </div>
      </main>
    </div>
    <footer>
      <h3>Status: </h3>
      <h3 id="status-message"></h3>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
